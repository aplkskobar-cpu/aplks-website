
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Petani APLKS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="formulir">
    <h2>Pendaftaran Petani Baru APLKS KOBAR</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <fieldset>
        <legend>Data Pribadi</legend>
        <label>Nama Pekebun: <input type="text" name="nama" required></label>
        <label>NIK: <input type="text" name="nik" required></label>
        <label>No KK: <input type="text" name="kk"></label>
        <label>Email: <input type="email" name="email"></label>
        <label>No Telepon: <input type="text" name="telepon" required></label>
        <label>Tempat Lahir: <input type="text" name="tempat_lahir"></label>
        <label>Tanggal Lahir: <input type="date" name="tanggal_lahir"></label>
        <label>Jenis Kelamin: 
          <select name="jenis_kelamin">
            <option value="L">Laki-laki</option>
            <option value="P">Perempuan</option>
          </select>
        </label>
        <label>Suku: <input type="text" name="suku"></label>
        <label>Status Nikah: <input type="text" name="status_nikah"></label>
        <label>Alamat Saat Ini: <textarea name="alamat" rows="3"></textarea></label>
      </fieldset>

      <fieldset>
        <legend>Informasi Lahan</legend>
        <label>Desa: <input type="text" name="desa"></label>
        <label>Kecamatan: <input type="text" name="kecamatan"></label>
        <label>Luas Tanah (ha): <input type="text" name="luas_tanah"></label>
        <label>Batas Utara: <input type="text" name="batas_utara"></label>
        <label>Batas Selatan: <input type="text" name="batas_selatan"></label>
        <label>Jenis Tanah: <input type="text" name="jenis_tanah"></label>
        <label>No STDB: <input type="text" name="no_stdb"></label>
        <label>Status Kepemilikan: <input type="text" name="status_kepemilikan"></label>
      </fieldset>

      <fieldset>
        <legend>Data Produksi</legend>
        <label>Jumlah Pohon: <input type="number" name="jumlah_pohon"></label>
        <label>Produksi per Tahun (kg/ha): <input type="number" name="produksi_tahun"></label>
        <label>Panen per Bulan (kali): <input type="number" name="panen_bulan"></label>
        <label>Berat TBS per Panen (kg): <input type="number" name="berat_tbs"></label>
      </fieldset>

      <button type="submit">Kirim Pendaftaran</button>
    </form>
  </section>
</body>
</html>
